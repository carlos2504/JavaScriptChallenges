        <h2>Challenge 5</h2>
        <hr />
        <h3>See the console</h3>
    </center>
    <script>

        const number = prompt("Enter a number", "");

        function decision(number) {
            if (number < 10) {
                console.log("You entered a number less tan 10");
            } else {
                console.log("You entered a big number");
            }
        }
        decision(number);

    </script>
